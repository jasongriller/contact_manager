<body>
	<nav class="navbar navbar-light bg-light px-5" style="box-shadow: 0 2px 4px 0 rgba(0,0,0,.2); z-index:2">
		<div class="container-fluid">
		  <span style="font-size: 30px;"><img src="images/Fintastic-Friends.png" alt="Fintastic Friends" style="height: 1.5em" id="cowboyContacts"></span>
			<div>
		  		<strong><span id="userName"></span></strong>
				<button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasEnd" aria-controls="navbarToggleExternalContent" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
				</button>
			</div>
		</div>

<div id="mainSection">
	<div class="formPopup" id="addContactSection" style="display:block">
	</br>
		<h1 style="text-align: center";><strong>Add A Contact</strong></h1></br>
		<div  class="formContainer">
			<span id="contactAddResult"></span>
			<label for="contactFirst">
				<strong>First Name</strong>
			</label></br>
			<input type="text" class="input-field" id="contactFirst" placeholder="Ex: John" name="contactFirst" required>
			</br>
			<label for="contactLast">
				<strong>Last Name</strong>
			</label></br>
			<input type="text" class="input-field" id="contactLast" placeholder="Ex: Smith" name="contactLast" required>
			</br>
			<label for="contactPhone">
				<strong>Phone Number</strong>
			</label></br>
			<input type="text" class="input-field" id="contactPhone" placeholder="(XXX)-XXX-XXXX" name="contactPhone" pattern="\([0-9]{3}\)-[0-9]{3}-[0-9]{4}" required>
			</br>
			<label for="contactEmail">
				<strong>E-mail Address</strong>
			</label></br>
			<input type="text" class="input-field" id="contactEmail" placeholder="Ex: jsmith@abc.efg" name="contactEmail" pattern="[a-z0-9._%+\-]+@[a-z0-9.\-]+\.[a-z]{2,}$" required>
			</br>
			<button type="submit" class="submit-btn" id="contactSubmit" style="width:90%; margin-left:0;" onclick="addContact()">Submit</button>
		</div>
			
	</div>
	<div id="searchDiv">
		 <div id="accessUIDiv" style="padding-bottom:0"><img src="images/fishhook.png" style="height=.1em" alt="fishhook" id="fh"><img src="images/Hooked.png" id="hooked" alt="HOOKED"style="height:1em;"><img src="images/fishhook.png" style="height=.1em" alt="fishhook" id="fh"></br>
			<div class="d-flex justify-content-center" style="display: flex; justify-content: center; align-items: center;">
				<input type="text" placeholder="Search" id="searchQuery" name="searchQuery" class="input-field" required>
				<button type="submit" class="submit-btn" id="searchSubmit" onclick="searchContact()" style="padding:none; margin:none; margin-left:0"><i class="fa-solid fa-magnifying-glass" id="mag-glass" ></i></button>
			</div>
			</br>
			<div id="searchSection">
				<span id="searchResultTable"></span>
			</div>
		</div>
	</div>
</div>
<div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasTop" aria-labelledby="offcanvasTopLabel">
  <div class="offcanvas-header d-flex justify-content-end">
	<button type="button" id="close-button" class="btn-close" data-bs-dismiss="offcanvas" data-bs-target="#offcanvasTop" aria-label="Close"></button>
  </div>
  <div class="offcanvas-body">
    <div class="formPopup" id="popupFormEdit">
		<h2><strong>Edit Existing Contact Information</strong></h2>
		<span id="contactEditResult"></span></br>
		<label for="contactEditFirst">
			<strong>First Name</strong>
		</label>
		<input type="text" id="contactEditFirst" placeholder="Ex: John" class="input-field" required>
		</br>
		<label for="contactEditLast">
			<strong>Last Name</strong>
		</label>
		<input type="text" id="contactEditLast" placeholder="Ex: Smith" class="input-field" required>
		</br>
		<label for="contactEditPhone">
			<strong>Phone Number</strong>
		</label>
		<input type="text" id="contactEditPhone" placeholder="(XXX)-XXX-XXXX" pattern="\([0-9]{3}\)-[0-9]{3}-[0-9]{4}" class="input-field" required>
		</br>
		<label for="contactEditEmail">
			<strong>E-mail Address</strong>
		</label>
		<input type="text" id="contactEditEmail" placeholder="Ex: jsmith@abc.efg" pattern="[a-z0-9._%+\-]+@[a-z0-9.\-]+\.[a-z]{2,}$" class="input-field" required>
		</br>
		<button type="submit" class="submit-btn" style="width:90%; margin-left:0;" id="contactEditSubmit" onclick="editContact()">Submit</button>
	</div>
  </div>
</div>
<div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasEnd" aria-labelledby="offcanvasTopLabel">
	<div class="offcanvas-header d-flex justify-content-start">
	  <button type="button" id="close-button" class="btn-close" data-bs-dismiss="offcanvas" data-bs-target="#offcanvasEnd" aria-label="Close"></button>
	</div>
	<div class="offcanvas-body">
		<button type="button" id="logoutButton" class="button" onclick="doLogout();" style="display:inline"> Log Out </button>
		</br>
		<p></p>
		<button type="button" class="button" id="darkModeButton" onclick="darkMode()">Dark Mode</button>
		</br>
		<p></p>
		<a href="about.html" style="font-size: 25px;" style="text-align: center;"><Strong> About Us </Strong></a>
		
	</br>
		<button type="button" id="delUserButton" class="delUserButton" data-bs-toggle="modal" data-bs-target="#user-modal" style="position:absolute; bottom:0; margin-bottom: 5%; width:92%"> Delete Account </button></br>
	</div>
</div>
<div class="modal fade" id="delete-modal" data-bs-backdrop="static" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
	<div class="modal-dialog modal-dialog-centered">
	  <div class="modal-content">
		<div class="modal-header">
		  <h1 class="modal-title fs-5" id="exampleModalLabel"></h1>
		  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
		</div>
		<div class="modal-footer">
		  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
		  <button type="button" class="btn btn-outline-danger" id="del-modal-btn" data-bs-dismiss="modal" aria-label="Close">Delete</button>
		</div>
	  </div>
	</div>
</div>
<div class="modal fade" id="user-modal" data-bs-backdrop="static" tabindex="-1" aria-labelledby="userModalLabel" aria-hidden="true">
	<div class="modal-dialog modal-dialog-centered">
	  <div class="modal-content">
		<div class="modal-header">
		  <h1 class="modal-title fs-5" id="userModalLabel">Are you sure you want to delete your account?</br>
		  <strong>This cannot be undone.</strong></h1>
		  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
		</div>
		<div class="modal-footer">
		  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
		  <button type="button" class="btn btn-outline-danger" id="user-modal-btn" data-bs-dismiss="modal" aria-label="Close" onclick="deleteUser()">Delete</button>
		</div>
	  </div>
	</div>
</div>
</body>
</html>
